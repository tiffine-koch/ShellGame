<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shell Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="headline">
    <h1>Hey this is a Shell Game</h1>
  </div>
  <hr>

  <div class="container" id="boxList">
    <div id="box1" class="square white" value="box1">1</div>
    <div id="box2" class="square white" value="box2">2</div>
    <div id="box3" class="square white winner" value="box3">3</div>
  </div>
  <br>

  <div id="declare">You Are A</div>
  <br>
  <button id="start">Click to Start Game!</button>
  <br>
  <button id="replay">Click to Play Again!</button>

  <script src="main.js"></script>
</body>
</html>
